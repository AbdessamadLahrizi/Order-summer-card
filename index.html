<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- main css file -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font family from google fonts:Red Hat Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <img class="main-img" src="images/illustration-hero.svg" alt="illustration_hero">
      <div class="content">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="music-form">
          <img src="images/icon-music.svg" alt="Music_image">
          <div class="planing">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="link-a">Change</a>
        </div>
        <button class="proceed">Proceed to payment</button>
        <a href="#" class="link">Cancel Order</a>
      </div>
    </div>
  </main>
</body>

</html>
